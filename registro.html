<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="u-styles.css">
    <title>Polimarket</title>
</head>
<body>
    <header class="barra">
        <div class="menu-logo">
                <button class="burger"><img src="menu.png" alt=""></button>
                <a href="home.html" class="logo"><img src="logo.png" alt=""></a>
        </div>
        <div class="buscador">
            <input type="text" class="search" placeholder="Buscar...">
        </div>
        <div class="usuario-carro">
            <a href="usuario.html" class="usuario"><img src="usuario.png" alt=""></a>
            <a href="favoritos.html" class="favoritos"><img src="favs.png" alt=""></a>
            <a href="carrito.html" class="carrito"><img src="carrito.png" alt=""></a>
            <a href="home.html" class="logoff"><img src="login.png" alt=""></a></a>
        </div>
    </header>
    <div id="registrarse">
        <h1>Registrarse</h1>
        <form action="#" method="post">
            <div class="fila-arriba">
                <div class="contenedor-input">
                    <label>
                        Nombre <span class="req">*</span>
                    </label>
                    <input type="text" required >
                </div>

                <div class="contenedor-input">
                    <label>
                        Apellido <span class="req">*</span>
                    </label>
                    <input type="text" required>
                </div>
            </div>
            <div class="contenedor-input">
                <label>
                    Usuario <span class="req">*</span>
                </label>
                <input type="text" required>
            </div>
            <div class="contenedor-input">
                    <label>
                        Email <span class="req">*</span>
                    </label>
                <input type="email" required>
            </div>
            <div class="contenedor-input">
                <label>
                    Contraseña <span class="req">*</span>
                </label>
                <input type="password" required>
            </div>

            <div class="contenedor-input">
                <label>
                    Repetir Contraseña <span class="req">*</span>
                </label>
                <input type="password" required>
            </div>

            <input type="submit" class="button button-block" value="Registrarse">
        </form>
    </div>
</div>
</div>

        <a href="">Sobre Nosotros</a>

    </footer>
</body>
</html>
